<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js"></script>
</head>
<body>

    <div class="modal-container" id="modal-container">
        <div class="modal">
            <div class="modal-header">
                <h3>Titulo</h3>
            </div>
            <div class="modal-body">
                Corpo do Modal
            </div>
            <div class="modal-footer">
                <input type="button" class="btn-modal-ok" value="Confimar">
                <input type="button" class="btn-modal-close" value="Fechar">
            </div>
        </div>
    </div>

    <button id="show-modal">Abrir Modal</button>


    <script>
        const btnModal = document.getElementById("show-modal")
        btnModal.addEventListener('click', () =>{
            const modal = document.getElementById('modal-container')
            modal.classList.add('mostrar')
            modal.addEventListener('click', (e) => {
                if(e.target.id == 'modal-container' || e.target.classList[0] == "btn-modal-close")
                {
                    modal.classList.remove('mostrar')
                    return true
                }
                if(e.target.classList[0] == "btn-modal-ok")
                {
                    modal.classList.remove('mostrar')
                    return false
                }
            })
        })
        
    </script>

    
</body>
</html>
